<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="../../common/include.js"></script>
<script type="text/javascript" src="taskexecute_mgr.js"></script>
</head>
<body>
	<!-- 索引 -->
	<div class="title" id="_title" width="1px"></div>
	<!-- 树 -->
	<div style="width: 22%; float: left; height: 92%; overflow: auto;">
		<ul class="simpleTree" id="tree"
			style="margin-left: 5px; margin-top: 5px;">
			<li class="rootd"><span class='text' id="root">根</span></li>
		</ul>
	</div>

	<!-- 右边 -->
	<div
		style="width: 76%; float: left; height: 100%; border-left: 2px solid #a9c7cf;">
		<div id="saveDataDiv">
			<table border="0" width="100%" cellpadding="0" cellspacing="0"
				class="commTable">
				<tr>
					<th>调度名称</th>
					<td colspan="3"><span
						style="fontSize: 20px; fontWeight: bolder">{{taskExeName}}</span></td>
				</tr>
				<tr>
					<th>调度时间</th>
					<td><span>{{taskExeTime}}</span></td>
					<th>调度参数</th>
					<td><span>{{sysId}}</span></td>
				</tr>
			</table>
		</div>
		<div style="padding-top: 15px;" class="formContent">
			<form id="formSearch">
				<table class="searchTable">
					<tr>
						<th>执行时间</th>
						<td colspan="5"><input type="text" name="startTimeStart"
							id="startTimeStart" class="inputStyle Wdate" /> 至 <input
							type="test" name="startTimeEnd" id="startTimeEnd"
							class="inputStyle Wdate" /></td>
					</tr>
					<tr>
						<th>执行状态</th>
						<td><input dataDic="STATUS" class="inputStyle" type="text"
							name="status" /></td>
						<th>执行人</th>
						<td><input class="inputStyle" type="text" name="userId"
							id="userId" /></td>
						<td><input type="button" name="button" value="查询" title="查询"
							class="v_button" id="btnSearch" /><input type="reset"
							name="button" value="重置" title="重置" class="r_button" /></td>
					</tr>
				</table>
			</form>
		</div>

		<!-- 列表 -->
		<div class="listArea">
			<table id="mainGrid"></table>
		</div>

		<!-- 分页 -->
		<div id="mainGridPager"></div>
	</div>
</body>
</html>
