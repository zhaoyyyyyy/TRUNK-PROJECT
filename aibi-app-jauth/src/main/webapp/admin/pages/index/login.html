<!DOCTYPE html >
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
<title>登录页面</title>
<link rel="stylesheet" href="../../css/blue/reset.css" />
<link rel="stylesheet" href="../../css/blue/userLogin.css" />
<script type="text/javascript" src="../../js/jquery-1.4.2.js"></script>
<script type="text/javascript" src="../../common/config.js"></script>
<script type="text/javascript" src="login.js"></script>
</head>
<body>
	<div class="userLogin-box" align="center">
		<div class="fleft loginLeft-box"></div>
		<div class="fright loginRight-box">
			<form method="post" name="login" id="login">
				<ul>
					<li class="text-center login-logo"><img
						src="../../css/blue/images/login/login-logo.png" /></li>
					<li><input class="login-input" name="username" id="username"
						placeholder="用户名/手机号/邮箱 " type="text" /></li>
					<li><input class="login-input" name="password" id="pwd"
						placeholder="密码" type="password" /></li>
					<li class="psd-li"><label class="fleft"><input
							type="checkbox" id="rememb" checked="checked">记住密码</label> <!-- <a href="#" class="fright">忘记密码？</a> -->
					</li>
					<li><input class="login-input btn-loginSubmit" value="登录"
						type="submit" id="loginSubmit" /></li>
				</ul>
			</form>
		</div>
	</div>
<body>
