<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>用户管理</title>
		<script type="text/javascript" src="../../common/include.js"></script>
		<script type="text/javascript" src="userNew_add.js"></script>
	</head>
<body>
	<form id="saveDataForm">
		<table class="searchTable">
			<tr>
				<th>用户名</th>
				<td>
					<input name="userName" type="text" class="inputStyle"/>
				</td>
			</tr>
			<tr>
				<th>密码</th>
				<td>
					<input name="password" type="password" class="inputStyle"/>
				</td>
			</tr>
			<tr>
				<th>姓名</th>
				<td>
					<input name="realName" type="text" class="inputStyle"/>
				</td>
			</tr>
			<tr>
				<th>性别</th>
				<td>
					<input defValue="3" dataDic="SEX" name="sex" type="radio"/>
				</td>
			</tr>
			<tr>
				<th>手机</th>
				<td>
					<input type="text" name="phoneNumber" class="inputStyle"/>
				</td>
			</tr>
			<tr>
				<th>邮箱</th>
				<td>
					<input type="text" name="email" class="inputStyle"/>
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
