<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Title</title>
<script type="text/javascript" src="../../common/include.js"></script>
<script type="text/javascript" src="task_mgr.js"></script>
</head>
<body>
	<!-- 索引 -->
	<div class="title" id="_title" width="1px"></div>
	<!-- 树 -->
	<div style="width: 22%; float: left; height: 92%; overflow: auto;">
		<ul class="simpleTree" id="tree"
			style="margin-left: 5px; margin-top: 5px;">
			<li class="rootd"><span class='text' id="root">根</span></li>
		</ul>
	</div>

	<!-- 右边 -->
	<div style="width: 76%; float: left; height: 100%; border-left: 2px solid #a9c7cf;">
		<div class="formContent">
			<form id="formSearch">
				<table class="searchTable">
					<tr>
						<th>名称</th>
						<td><input class="inputStyle" type="text" name="taskExeName" id="taskExeName"/></td>
						<th>任务状态</th>
						<td><input dataDic="RWZT" class="inputStyle" type="text" name="exeStatus" id="exeStatus"/></td>
						<td><input type="button" name="button" value="查询" title="查询" class="v_button" id="btnSearch"/><input type="reset" name="button" value="重置" title="重置" class="r_button" /></td>
					</tr>
				</table>
			</form>

		</div>

		<!-- 按钮  -->
		<div class="buttonArea operation">
			<div class="left newButton">
				<div>
					<input type="button" class="add" id="btn_add" value="新建调度" />
				</div>
			</div>
			<div class="clear"></div>
		</div>


		<!-- 列表 -->
		<div class="listArea">
			<table id="mainGrid"></table>
		</div>

		<!-- 分页 -->
		<div id="mainGridPager"></div>
	</div>
</body>
</html>
