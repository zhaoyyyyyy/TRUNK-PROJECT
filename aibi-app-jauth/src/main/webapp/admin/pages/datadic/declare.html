					<strong>数据字典:</strong>
					数据字典是存放在于该系统中对应某一模块的状态或者信息的词条，一个字典的
					词条里面存放若干带有名称和编码的词组，名称用来在页面显示的，对应的编码
					是存放在数据库里面的真实数据。编码要求唯一性，名称应该简单易懂。
			</div>
